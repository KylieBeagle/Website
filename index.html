<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #1e1e2f, #302b63, #24243e);
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
  overflow: hidden;
}

.container {
  max-width: 600px;
  padding: 40px;
}

h1 {
  font-size: 3rem;
  font-weight: 600;
  margin-bottom: 20px;
  letter-spacing: 2px;
}

p {
  font-size: 1.1rem;
  font-weight: 300;
  margin-bottom: 40px;
  opacity: 0.8;
}

.button {
  display: inline-block;
  padding: 12px 30px;
  border-radius: 30px;
  text-decoration: none;
  color: white;
  font-weight: 600;
  border: 2px solid #fff;
  transition: 0.4s ease;
  position: relative;
  overflow: hidden;
}

.button:hover {
  background: white;
  color: #24243e;
  box-shadow: 0 0 20px rgba(255,255,255,0.6);
}

.glow {
  position: absolute;
  width: 150px;
  height: 150px;
  background: radial-gradient(circle, rgba(255,255,255,0.15), transparent 70%);
  border-radius: 50%;
  top: -50px;
  right: -50px;
  animation: pulse 4s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 0.6; }
  50% { transform: scale(1.4); opacity: 0.2; }
  100% { transform: scale(1); opacity: 0.6; }
}

footer {
  position: absolute;
  bottom: 20px;
  width: 100%;
  font-size: 0.8rem;
  opacity: 0.6;
}
</style>
</head>

<body>

<div class="glow"></div>

<div class="container">
  <h1>Coming Soon</h1>
  <p>We're working on something exciting. Stay tuned for updates!</p>
</div>

</body>
</html>
